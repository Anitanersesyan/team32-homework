<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesJS2W1.css" />

    <title>Movie Application</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navigationBar">
      <div class="appName">CineVerse</div>
      <div class="menu">
        <a href="#">Movies</a>
        <a href="#">Trending</a>
        <div class="dropdown">
          <button class="dropdownContent">Genres</button>
          <div class="dropdownMenu">
            <a href="#">Action</a>
            <a href="#">Comedy</a>
            <a href="#">Drama</a>
            <a href="#">Horror</a>
            <a href="#">Romance</a>
            <a href="#">Thriller</a>
          </div>
        </div>
      </div>
      <div class="search">
        <input
          type="text"
          class="searchText"
          placeholder="Search"
          for
          a
          movie...“
        />
        <span class="searchIcon">:mag:</span>
      </div>
    </nav>
    <!-- Movies -->
    <h2>Movies</h2>
    <div id="card-container"></div>
    
    <!-- Sliding Window -->
    <div id="movie-details" class="movie-details">
      <button class="close-btn" onclick="closeDetails()">
        :heavy_multiplication_x:
      </button>


      <img id="details-poster" src="" alt="Movie" Poster” />
      <h2 id="details-title"></h2>
      <p id="details-year"></p>

  <!-- Star-rating -->
  <div id="star-rating" class ="rating">
  <span class="star" data-value="1">&#9733;</span>
  <span class="star" data-value="2">&#9733;</span>
  <span class="star" data-value="3">&#9733;</span>
  <span class="star" data-value="4">&#9733;</span>
  <span class="star" data-value="5">&#9733;</span>
  </div> 

      <p id="details-genre"></p>
      <p id="details-director"></p>
      <p id="details-cast"></p>
      <p id="details-description"></p>
      <p id="details-price"></p>

    
    </div>
      
    <script defer type="module" src="MovieApp+moviesFunctions.js"></script>
    <script defer type="module" src="moviesFunctionsFinal.js"></script>
  </body>
</html>
